<div id="gallery">
	<div id="panel">
		<img id="largeImage" src="Project/img_1_large.jpg">

	</div>
	<div id="thumbs">
		<img src="Project/img_1_thumbnail.jpg" alt="1st image description" />
		<img src="Project/img_2_thumbnail.jpg" alt="2nd image description" />
		<img src="Project/img_3_thumbnail.jpg" alt="3rd image description" />

<script>
	$('#thumbs').delegate('img','click',function(){
		$('#largeImage').attr('src',$(this).attr('src').replace('thumbnail','large'));
		$('#description').html($(this).attr('alt'));
	});
</script>
